<script type="text/javascript">
  function showNotes() {
    console.log('listaNotite')
    axios.get('https://proiect-ioanaantonescu.c9users.io/notes').then(function(results) {
        let html = `<header>
  <title>Notite</title>
</header>
			<br/>
			<br/>
			<br/>
			<ul>`
			
        Array.prototype.forEach.call(results.data, element=> {
            html += ` <li>
                        <a href="#">
                        <h2>${element.name_note}</h2>
                        <p>${element.text}</p>
                        </a>
                        </li>`
        })
        html += `</ul>`
        
        $('#listaNotite').html(html)
    }).catch(function(error) {
        console.log(error)
    })
} 
  $(document).ready(function() {
        showNotes()
    })
